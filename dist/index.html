<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paintifyer - a cool drawing App</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div id="toolBar">
      <div></div>
      <div>
        <i class="fas fa-paint-brush fa-2x"></i>
      </div>
      <div>
        <i class="fas fa-eraser fa-2x"></i>
      </div>
      <div></div>
      <div>
        <p>SIZE</p>
      </div>
      <div id="stroke-thin" ><i class="fas fa-circle fa-1x"></i></div>
      <div id="stroke-regular"><i class="fas fa-circle fa-2x"></i></div>
      <div id="stroke-thick"><i class="fas fa-circle fa-3x"></i></div>
    </div>

    <div id="stage"></div>


    <div id="layerPanel">
      <div></div>
      <div>
        <i class="fas fa-undo fa-2x"></i>
      </div>
      <div>
        Colors

      </div>
      <div>
          <ul>
            <li id="layerHeader"><i class="fas fa-layer-group fa-1x"></i>LAYER</li>
            <li> <i class="fas fa-eye fa-1x"></i> brush thin yellow </li>
          </ul>
      </div>
    </div>
  </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
